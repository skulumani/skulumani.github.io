layout: default
---

{% comment %}
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>

{% endcomment %}
<div class="page">
  {% if page.file %}
    <a href="https://docs.google.com/viewer?url={{ page.file }}"> <img src="{{site.baseurl}}assets/pdf.png" align="right"> </a>
  {% endif %}
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>
